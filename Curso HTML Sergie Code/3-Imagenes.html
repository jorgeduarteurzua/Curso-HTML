<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Uso de width -->
    <h1>Uso width</h1>
    <img src="/assets/img/Transformers.jpg" alt="Poster de Transformers" width="200px">
    <br>

    <!-- Uso de height -->
    <!-- Si se esta en una carpeta y quiere salir y buscar en otra se debe hacer ../ -->
    <h1>Uso height</h1>
    <img src="/assets/img/Transformers.jpg" alt="Poster de Transformers" height="300px">
    <br>

    <h1>Uso Imagen dentro de etiqueta a con link a una pagina<a></h1>
    <a href="http://www.lun.com" target="_blank"><img src="/assets/img/Transformers.jpg" alt="Poster de Transformers" height="300px"></a>
</body>
</html>
