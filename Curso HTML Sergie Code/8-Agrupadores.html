<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupadores</title>

</head>
<body>
    <h1>Formas de Agrupas</h1>
 
    <hr>

    <!-- agrupador de vloques div-->
    <div>

        <h2>Titulo Secundario</h2>
        <p>Este es el contenido que debemos mostrar para entregar info a los visitantes al sitio</p>
        <img src="/assets/img/Transformers.jpg" alt="Transformers" width="200px">
        <br>
        <a href="https://www.lun.com">Visitar LUN</a>

    </div>

    <!-- Agrupador en linea solo ocupa lo requerido y no todo el ancho como es en DIV-->
    <span>
        <strong>La fecha del dia de hoy :</strong><em>15-12-2023</em>
    </span>
</body>
</html>
